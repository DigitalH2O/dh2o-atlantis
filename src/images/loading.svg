<svg id="loading" xmlns="http://www.w3.org/2000/svg" viewBox="-28 -28 447 447">
    <defs>
        <style>
            #loading .logo-outline {
                fill:none;
                stroke:#b3b3b3;
                stroke-width:60px;
            }
            #loading .logo-path {
                fill:none;
                stroke:#2aace2;
                stroke-width:60px;
                stroke-dasharray: 1400;
                stroke-dashoffset: 1400;
                animation: dash 3s ease-in-out infinite;
            }
            @keyframes dash {
                0% {
                  stroke-dashoffset: 1400;
                }
                50% {
                  stroke-dashoffset: 0;
                }
                100% {
                  stroke-dashoffset: -1400;
                }
            }
        </style>
    </defs>
    <title>Loading Animation</title>
